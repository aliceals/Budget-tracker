<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
            />

        <title>Budget Tracker</title>
    </head>
    <body>
        <h1>Budget Tracker</h1>
        <form onsubmit="myFunction()">
            <h3>Weekly Income:</h3>
            <div class="form-group">
                <div class="row">
                    <label for="grossSalary" class="col-sm-2 col-form-label">Input
                        yearly gross salary:
                    </label>
                    <div class="col-sm-4">
                        <input type="number" oninput="calculateA()"
                            class="form-control"
                            id="inputGrossSalary" placeholder="e.g 80,000" />
                    </div>
                </div>


                <div class="select row">
                    <label for="taxCode1" class="col-sm-2
                        col-form-label">Choose
                        tax code:
                    </label>
                    <select name="taxCode1" id="taxCode"
                        onchange="calculateA()">
                        <option value="M">M</option>
                        <option value="MS">MS</option>
                        <option value="MSL">MSL</option>
                    </select>

                </div>









                <div class="row">
                    <label for="salary" class="col-sm-2 col-form-label">Weekly
                        Net
                        Salary:
                    </label>
                    <div class="col-sm-4"><input type="number"
                            class="form-control" id="netWeeklySalary"
                            placeholder="This will auto populate" /></div>
                </div>
                <div class="row">
                    <label for="grossSalary2" class="col-sm-2 col-form-label">Input
                        yearly gross salary of person 2:
                    </label>
                    <div class="col-sm-4">
                        <input type="number" oninput="calculateB()"
                            class="form-control"
                            id="inputGrossSalary2" placeholder="e.g 80,000" />
                    </div>
                </div>
                <div class="select row">
                    <label for="taxCode2" class="col-sm-2
                        col-form-label">Choose
                        tax code:
                    </label>
                    <select name="taxCode2" id="taxCode2"
                        onchange="calculateB()">
                        <option value="M">M</option>
                        <option value="MS">MS</option>
                        <option value="MSL">MSL</option>
                    </select>

                </div>
                <div class="row">
                    <label for="netSalary2" class="col-sm-2 col-form-label">Weekly
                        Net Salary person 2 :
                    </label>
                    <div class="col-sm-4"><input type="number"
                            class="form-control"
                            id="netWeeklySalary2"
                            placeholder="This will auto populate" /></div>
                </div>

                <div class="row">
                    <label for="other" class="col-sm-2 col-form-label">Other:
                    </label>
                    <div class="col-sm-4"><input type="number"
                            class="form-control"
                            id="inputOther" placeholder="e.g investments" /></div>
                </div>
            </div>

            <h3>Weekly Expenses:</h3>

            <div class="form-group">
                <div class="row">
                    <label for="mortgage" class="col-sm-2 col-form-label">Mortgage/rent:
                    </label>
                    <div class="col-sm-4"><input type="number"
                            class="form-control"
                            id="inputMortgage" placeholder="e.g 500" /></div>
                </div>
                <div class="row">
                    <label for="insurance" class="col-sm-2 col-form-label">Insurance:
                    </label>
                    <div class="col-sm-4"><input type="number"
                            class="form-control"
                            id="inputInsurance" placeholder="car/content etc" />
                    </div>
                </div>
                <div class="row">
                    <label for="rates" class="col-sm-2 col-form-label">Rates:
                    </label>
                    <div class="col-sm-4"><input type="number"
                            class="form-control"
                            id="inputRates"
                            placeholder="Rates" />
                    </div>
                </div>
                <div class="row">
                    <label for="power/gas" class="col-sm-2 col-form-label">Power/gas:
                    </label>
                    <div class="col-sm-4"><input type="number"
                            class="form-control"
                            id="inputGas" placeholder="power/gas" />
                    </div>
                </div>
                <div class="row">
                    <label for="internet" class="col-sm-2 col-form-label">Internet:
                    </label>
                    <div class="col-sm-4"><input type="number"
                            class="form-control"
                            id="inputInternet" placeholder="internet" />
                    </div>
                </div>
                <div class="row">
                    <label for="transportation" class="col-sm-2 col-form-label">Transportation:
                    </label>
                    <div class="col-sm-4">
                        <input type="number"
                            class="form-control"
                            id="inputTransportation"
                            placeholder="e.g petrol/trains/bus" />
                    </div>
                </div>
                <div class="row">
                    <label for="childcare" class="col-sm-2 col-form-label">Childcare:
                    </label>
                    <div class="col-sm-4"><input type="number"
                            class="form-control"
                            id="inputChildcare"
                            placeholder="e.g daycare" />
                    </div>
                </div>
                <div class="row">
                    <label for="groceries" class="col-sm-2 col-form-label">Groceries:
                    </label>
                    <div class="col-sm-4"><input type="number"
                            class="form-control"
                            id="inputGroceries"
                            placeholder="e.g food" />
                    </div>
                </div>
                <div class="row">
                    <label for="activities" class="col-sm-2 col-form-label">Activities:
                    </label>
                    <div class="col-sm-4"><input type="number"
                            class="form-control"
                            id="inputActivities" placeholder="e.g fun & games"
                            />
                    </div>
                </div>
                <div class="row">
                    <label for="maintenance" class="col-sm-2 col-form-label">Maintenance:
                    </label>
                    <div class="col-sm-4"><input type="number"
                            class="form-control"
                            id="inputMaintenance"
                            placeholder="e.g home maintenance" />
                    </div>
                </div>
                <div class="row">
                    <label for="phone" class="col-sm-2 col-form-label">Phone:
                    </label>
                    <div class="col-sm-4"><input type="number"
                            class="form-control"
                            id="inputPhone"
                            placeholder="e.g phone bills" />
                    </div>
                </div>
                <div class="row">
                    <label for="pocket-money" class="col-sm-2 col-form-label">Pocket
                        Money: </label>
                    <div class="col-sm-4"><input type="number"
                            class="form-control"
                            id="inputPocketMoney"
                            placeholder="e.g individual savings" />
                    </div>
                </div>
                <div class="row">
                    <label for="kids" class="col-sm-2 col-form-label">Kids
                        expenses:
                    </label>
                    <div class="col-sm-4"><input type="number"
                            class="form-control"
                            id="inputKids"
                            placeholder="e.g swim lessons/clothes" />
                    </div>
                </div>
            </div>


            <input type="submit" value="Submit" />
        </form>

        <h3>Total:</h3>
        <div class="row">
            Total: <input type="text" id="total" />
        </div>

        <script src="app.js"></script>

    </body>
</html>
